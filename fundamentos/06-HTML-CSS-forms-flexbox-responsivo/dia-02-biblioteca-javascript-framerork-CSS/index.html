<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s">
  </header>

  <form>
    <section class="container-md" class="hotel-form">
      <label>Check-in: </label>
      <input type="date" class="inputCheckin" name="dateCheckIn">

      <label id="checkOut">Check-out</label>
      <input type="date" class="inputCheckout" name="dateCheckOut">
    </section>

    <section class="hotel-form" id="radio">
      <p>Acomodação:</p>
      <label name="acomodacao">
        <input type="radio" class="bedroom" name="acomodacao"> Comum
      </label>
      <label name="acomodacao">
        <input type="radio" class="bedroom" name="acomodacao"> Club
      </label>
      <label name="acomodacao">
        <input type="radio" class="bedroom" name="acomodacao"> Luxo
      </label>      
    </section>
    
    <section class="hotel-form">
      <label class="input-group-text" for="inputGroupSelect01">Número de Hóspedes</label>
        <select name="hospedes" class="form-select" id="inputGroupSelect01" >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
    </section>

    <section class="hotel-form">
      <textarea placeholder="Observações" class="form-control" class="obs"></textarea>
    </section>

    <button type="submit" class="btn btn-success">Reservar</button>
  </form>
  
  
</body>

</html>
