<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style></style>
  </head>
  <style>
    /* altera tamanho e cor da fonte de h1 */
    h1 {
        font-size: 65px;
        color: orange;
    }
  
    /* altera cor de fundo da lista não ordenada */
    #fundo-lista {
        background-color: pink
    }

  </style>
  <body>
    <h1>Frutas</h1>
    <p>Qual é a sua fruta favorita?</p>
    <ul id="fundo-lista">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
